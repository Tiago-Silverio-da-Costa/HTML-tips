<!DOCTYPE html>
<html lang="en">
<head>

                <th colspan="2" scope="colgroup">Ant√¥nia Pereira</th><!--colspan: ocupa duas colunas && scope:colgroup o escope dele, tem haver com o agrupamento de coluna-->
            </tr>
            
            <tr>
                <th scope="col">Produzidos</th><!--escopo de coluna-->
                <th scope="col">Vendidos</th><!--escopo de coluna-->
                <th scope="col">Produzidos</th><!--escopo de coluna-->
                <th scope="col">Vendidos</th><!--escopo de coluna-->

        </thead>

        <tbody>
            <tr>

        </tbody>
