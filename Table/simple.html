<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead> <!--localização do nome da coluna-->
            <tr>
                <th>Nome</th><!--nome da coluna 1-->
                <th>idade</th><!--nome da coluna 2-->
            </tr>
        </thead>
    
        <tbody> <!--localização da coluna-->
            <tr><!--linha 1 -->
                <td>Tiago</td><!--conteúdo da coluna 1-->
                <td>20</td><!--conteúdo da coluna 2-->
            </tr>
            <tr><!--linha 2 -->
                <td>Jonas</td><!--conteúdo da coluna 1-->
                <td>47</td><!--conteúdo da coluna 2-->
            </tr>
        </tbody>
    </table>
</body>
</html>

<!--
    table = é a tag base 
    thead = posição do título da coluna
    tr = a linha de cada coluna
    tbody = posição da coluna
    tr - th = nome da coluna
    tr - td = nome do conteúdo da coluna
    tr - th - td = nome da linha e conteúdo da linha de cada coluna
-->
